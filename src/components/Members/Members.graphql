query Members($locale: [Locale!]!) {
  pageSections(where: { page: { title: "Über uns" } }) {
    title
    content {
      html
    }
    picture {
      url
    }
    locale
    code
  }

  pages(where: { title: "Über uns" }) {
    vibrantColor {
      hex
    }
  }

  members {
    name
    bio {
      html
    }
    abstract
    slug
    picture {
      url
    }
  }

  translations(locales: $locale) {
    ...Translations
  }
}

query Member($slug: String!, $locale: [Locale!]!) {
  members(where: { slug: $slug }) {
    name
    bio {
      html
    }
    picture {
      url
    }
  }
  translations(locales: $locale) {
    ...Translations
  }
}
